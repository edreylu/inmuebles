<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="nobackbutton();">
        <header th:replace="layout :: header"></header>
        <div class="container mt-2 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                 <b class="tituloPrincipal">Agregar Rol</b>
                </div>
                <div class="card-body">
                    
                    <form method="post" action="#" th:action="@{/roles/add}" th:object="${rol}">
                        
                        <b class="tituloTexto">ROL</b>
                        <input type="text" name="descripcion" class="form-control" required/>
                        <br/>
                        <div class="form-check">
                            
                        <input type="checkbox" class="form-check-input" id="consultar" name="consultarSel" >
                        <label class="form-check-label tituloTexto" for="consultar">Consultar</label>
                        </div>
                        
                        <div class="form-check">
                        
                        <input type="checkbox" class="form-check-input" id="insertar" name="insertarSel" >
                        <label class="form-check-label tituloTexto" for="insertar">Insertar</label>
                        </div>
                        
                        <div class="form-check">
                        
                        <input type="checkbox" class="form-check-input" id="actualizar" name="actualizarSel" >
                        <label class="form-check-label tituloTexto" for="actualizar">Actualizar</label>
                        </div>
                        
                        <div class="form-check">
                        
                        <input type="checkbox" class="form-check-input" id="eliminar" name="eliminarSel" >
                        <label class="form-check-label tituloTexto" for="eliminar">Eliminar</label>
                        </div>
                        
                        <div class="valid-feedback">
                         Todo bien.
                         </div>
                        <div class="invalid-feedback">
                         Por favor proporcione telefono valido.
                         </div>
                        <br/>
                        <br/>
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a th:href="@{/roles}">Regresar</a>
                        
                    </form>
                    </div>
                </div>
            </div>
        
    </body>
</html>
