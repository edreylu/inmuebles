<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="nobackbutton();">
        <header th:replace="layout :: header"></header>
        <div class="container mt-2 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                <b class="tituloPrincipal">Agregar Cuestionario</b>
                </div>
                <div class="card-body">
                    
                    <form method="post" action="#" th:action="@{/cuestionarios/add}" th:object="${cuestionario}">
                        
                        <b class="tituloTexto">Cuestionario</b>
                        <input type="text" name="cuestionario" class="form-control" required/>
                       
                        <div class="valid-feedback">
                         Todo bien.
                         </div>
                        <div class="invalid-feedback">
                         Por favor proporcione valido.
                         </div>
                        <br/>
                        <br/>
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a th:href="@{/cuestionarios}">Regresar</a>
                        
                    </form>
                    </div>
                </div>
            </div>
        
    </body>
</html>
