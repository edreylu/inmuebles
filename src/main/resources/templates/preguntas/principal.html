<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../../static/js/alerta.js"></script>
    </head>
    <body onload="nobackbutton();">
        <header th:replace="layout :: header"></header>
        
        <div class="container mt-4" th:switch="${lista}">
        <div class="text-center"><b class="tituloPrincipal">PREGUNTAS</b></div>
       <h2 th:case="null">No hay Preguntas</h2>
        <div th:case="*">
        <div class="card border-info">
            <div class="card-header text-white">
                <a id="boton_agregar" style="font-size:15px;color: #333333;" title="Agregar Pregunta" th:href="@{/preguntas/agregar}" class="fas fa-plus-circle"></a>
            </div>
            <div class="card-body table-responsive-md">
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" 
                     th:if="${mensaje != null}"
                     class="alert alert-dismissable text-center"
                     style="font-weight: bold;"
                     th:text="${mensaje}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                
                <table class="table table-sm table-striped table-hover table-bordered table-wrapper-scroll-y my-custom-scrollbar" id="tablaDatos">
                    <thead>
                        <tr>
                            <th style="width:5%">NO</th>
                            <th style="width:20%">PREGUNTA</th>
                            <th style="width:20%">CUESTIONARIO</th>
                            <th style="width:10%">ORDEN</th>
                            <th style="width:15%">USUARIO REG.</th>
                            <th style="width:15%">FECHA REG.</th>
                            <th style="width:5%">ESTATUS</th>
                            <th style="width:5%"> </th>
                            <th style="width:5%"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dato: ${lista}">
                            <td style="width:5%" th:text="${dato.idPregunta}"></td>
                            <td style="width:20%" th:text="${dato.pregunta}"></td>
                            <td style="width:20%" th:text="${dato.cuestionario.cuestionario}"></td>
                            <td style="width:10%" th:text="${dato.ordenMostrar}"></td>
                            <td style="width:15%" th:text="${dato.usuarioRegistro.nomUsuario}"></td>
                            <td style="width:15%" th:text="${#calendars.format(dato.fechaRegistro,'dd/MM/yyyy')}"></td>
                            <td style="width:5%" th:text="${dato.idEstatus==1?'A':'I'}"></td>
                            <td style="width:5%">
                                <a id="boton_editar" style="font-size:15px;color: #333333;" th:href="@{/preguntas/editar/{id}(id=${dato.idPregunta})}">
                                    <i title="Editar Pregunta" class="fas fa-edit"></i>
                                </a>
                            </td>
                            <td style="width:5%">
                                <a id="boton_eliminar" href="#" style="font-size:15px;color: #333333;" th:onclick="'javascript:mensajeActivarInactivar(\''+ ${dato.idPregunta} +'\',\''+ ${dato.idEstatus} +'\');'">
                                    <i class="fas fa-toggle-off" th:if="${dato.idEstatus==2}" title="Activar"></i><i class="fas fa-toggle-on" th:if="${dato.idEstatus==1}" title="Inactivar"></i>
                                </a>
                                <input type="hidden" value="preguntas" id="nombreModulo">
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        </div>
        </div>
        
    </body>
</html>
