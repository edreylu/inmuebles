<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="nobackbutton();">
        <header th:replace="layout :: header"></header>
       <div class="container mt-2 col-lg-4">
           <div class="card">
                <div class="card-header">
                    <center><b class="tituloPrincipal">Editar Subcapitulo</b></center>   
                </div>
                <div class="card-body">
                    <form method="post" action="#" th:action="@{/subcapitulos/update/{id}(id=${subCapitulo.idSubCapitulo})}" th:object="${subCapitulo}">
                        <b class="tituloPrincipal">Subcapitulo</b>
                        <input type="text" name="subCapitulo" class="form-control" th:field="${subCapitulo.subCapitulo}" required/>
                        <b class="tituloPrincipal">Cuestionario</b>
                        <select class="form-control" name="idCuestionario" th:field="${subCapitulo.cuestionario.idCuestionario}" required>
                         <option value="">Selecciona...</option>
                         <option th:each="cuestionario : ${cuestionarios}"
                            th:value="${cuestionario.idCuestionario}"
                            th:utext="${cuestionario.cuestionario}"/>
                        </select>
                        <br/>
                        <br/>
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a th:href="@{/subcapitulos}">Regresar</a>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
