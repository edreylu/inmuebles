<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="layout :: head">
       
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        <div class="container">
            <br/>
          <div class="container" style="margin-top: 30px">
    <div class="card">
        
                <div class="card-header">
                    <b class="tituloPrincipal">DOCUMENTOS REQUERIDOS</b>
                </div>
        
        <form method="post" th:action="@{/upload}" enctype="multipart/form-data" id="fileUploadForm" class="container">
            <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                    th:text="${mensaje}"
                    class="alert">
               </div>
            <div class="form-group text-center">
                <label class="custom-file" id="customFile">
                    <input type="file" name="file">
                </label>
            </div>
            <div style="margin-bottom: 10px" class="text-center">
                <button type="submit" class="btn btn-success text-center">Adjuntar</button>
            </div>
        </form>
        
    </div>
              <form method="post" th:action="@{/finalizar}" class="container">
        <div class="col-md-6 text-center"><br/><button id="submit" type="submit" class="btn btn-primary" th:disabled="${session.user.pdfIne==null}">
                            <i class="fas fa-sign-in-alt"></i> <span>Finalizar Registro</span> </button></div>
        </form>
        </div>
        </div>
    </body>
</html>
